server:
  port: ${RESERVATION_SERVER_PORT:8002}
  address: 0.0.0.0
  servlet:
    context-path: /reservation-service
spring:
  application:
    name: '@name@'
    version: '@revision@'
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${RESERVATION_DB_HOST:localhost}:${RESERVATION_DB_PORT:3312}/${RESERVATION_DB_NAME:reservation_db}?autoReconnect=true&useSSL=false&serverTimezone=UTC&enabledTLSProtocols=TLSv1.2
    username: ${RESERVATION_DB_USERNAME:user}
    password: ${RESERVATION_DB_PASSWORD:password}
  jpa:
    open-in-view: false
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  flyway:
    url: jdbc:mysql://${RESERVATION_DB_HOST:localhost}:${RESERVATION_DB_PORT:3312}/${RESERVATION_DB_NAME:reservation_db}?autoReconnect=true&useSSL=false&serverTimezone=UTC&enabledTLSProtocols=TLSv1.2
    user: ${RESERVATION_DB_USERNAME:user}
    password: ${RESERVATION_DB_PASSWORD:password}
  docker:
    compose:
      file: '.\docker\common.yml'
      enabled: ${ENABLE_BUILTIN_DOCKER_COMPOSE:true}
management:
  endpoints:
    web:
      exposure:
        include: "*"
